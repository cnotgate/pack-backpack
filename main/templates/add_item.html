{% extends 'base.html' %}

{% block content %}
<h2 class="d-flex justify-content-center">Add New Product</h2>

<div class="d-flex justify-content-center">
  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td>
          <input class="btn btn-primary" type="submit" value="Add Product" />
        </td>
      </tr>
    </table>
  </form>
</div>

{% endblock %}
