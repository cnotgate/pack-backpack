{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
  <table>
    <tr class="center">
      <th>Name</th>
      <th>Amount</th>
      <th>Rarity</th>
      <th>Description</th>
      <th>Action</th>
    </tr>

    {% for item in items %}
    <tr id="{{item.pk}}">
      <td class="center">{{item.name}}</td>
      <td class="center">{{item.amount}}</td>
      <td class="{{item.rarity}} center">{{item.rarity}}</td>
      <td>{{item.description}}</td>
      <td class="center">
        <a href="/decrement/{{item.pk}}">
          <button class="btn btn-secondary btn-sm">
            -
          </button>
        </a>
        <a href="/increment/{{item.pk}}">
          <button class="btn btn-secondary btn-sm">
            +
          </button>
        </a>
        <a href="/delete/{{item.pk}}">
          <button class="btn btn-secondary btn-sm">
            Delete item
          </button>
        </a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>

<style>
  table,
  th,
  td {
    border: 1px solid black;
    border-collapse: collapse;
    table-layout: fixed;
  }

  a {
    text-decoration:
      none;
  }

  td {
    width:
      10em;
  }

  .center {
    text-align: center;
  }

  .Common {
    color:
      gray;
  }

  .Uncommon {
    color:
      green;
  }

  .Rare {
    color:
      blue;
  }

  .Very {
    color:
      violet;
  }

  .Epic {
    color:
      orange;
  }

  .Legendary {
    color:
      orangered;
  }

  tr:nth-last-child(1) {
    color:
      black;
    background-color:
      burlywood;
  }
</style>



{% endblock content %}
